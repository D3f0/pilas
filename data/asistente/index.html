<!DOCTYPE html>
<html lang="es">
<head>
  <title>pilas engine</title>
  <meta charset="utf-8">

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/estilo.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet" type="text/css"/>

  <script src="js/jquery-1.8.3.js"></script>
  <script src="js/bootstrap.js"></script>

  <script>

    function abrir_interprete() {
        interlocutor.abrir_interprete();
    }

    function abrir_manual() {
        interlocutor.abrir_manual();
    }

    function abrir_sitio_de_pilas() {
        interlocutor.abrir_sitio_de_pilas();
    }


    function resaltar_caja_destino_para_soltar(resaltar) {
      var color;

      if (resaltar)
        color = 'yellow';
      else
        color = '';

      $("#footer .tip").css('background-color', color);
    }





  </script>

<body>


<div class='container'>
  <div id='header'>
    <div class='version'>
      versión 0.85
    </div>
  </div>

  <!-- forzando la carga de la imagenen -->
  <img src='imagenes/procesando.gif'>

  <div id='principal'>
    <div class='fila'>
        <a href="#" id="interprete" onclick='abrir_interprete()' class="button"><span>abrir el intérprete</span></a>
        <a href="ejemplos.html" id="ejemplos" class="button"><span>ver ejemplos</span></a>
    </div>

    <div class='fila'>
      <a href="#" id="manual" onclick='abrir_manual()' class="button"><span>ver manual</span></a>
      <a href="#" id="web" onclick='abrir_sitio_de_pilas()' class="button"><span>visitar la web</span></a>
    </div>

  </div>

  <div id="footer">

      <div class='fila centrado'>
        <div class='tip'>
          <img src='imagenes/caja.png'> Puedes ejecutar archivos .py soltándolos aquí.
        </div>
      </div>

  </div>
</div>
