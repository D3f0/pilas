<!DOCTYPE html>
<html lang='es'>

  <head>
    <title>Pilas Engine - {{page.title}}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="shortcut icon" href="./images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="css/{{ page.css }}" />
    <link rel="stylesheet" type="text/css" href="css/pygments.css" />

  </head>
  
  <body>

    <div id="container" class="container_12">
      <div id="header" role="banner" class="grid_12 clearfix">
        <h1 id="logo"><a title="Pilas Engine" href="/"><span>Pilas Engine</span></a></h1>

        <nav id="access" class="navigation" role="natigation">
            {% include menu.html %}
        </nav>

      </div>

      <div id="main" class="grid_12 clearfix">
        {{ content }}
      </div>

      <div id="footer" class="grid_12 clearfix">
        <a href="#" class="logo"><span class="hide">pilas engine</a>
          <nav class="navigation" role="natigation">
            {% include menu.html %}
          </nav>

          <div id="github-star"><iframe src="http://ghbtns.com/github-btn.html?user=hugoruscitti&repo=pilas&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe></div>
          <div id="github-fork"><iframe src="http://ghbtns.com/github-btn.html?user=hugoruscitti&repo=pilas&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe></div>

        </div>
      </div>

      <script type="text/javascript" src="//use.typekit.net/lqu4btl.js"></script>
      <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </body>
</html>
