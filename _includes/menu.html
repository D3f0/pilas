          <ul id='navlist'>

          {% for link in site.navigation %}
            {% assign current = nil %}

            {% if page.url == link.url %}
                {% assign current = 'active' %}
            {% endif %}

            <li class="nav-list-item{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}nav-list-item-last{% endif %}"><a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a></li>

          {% endfor %}
          </ul>
